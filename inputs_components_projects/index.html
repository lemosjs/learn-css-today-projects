<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Component Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <input type="text" class="input-default" value="Default">
    <input type="text" class="input-default input-success" value="Success">
    <input type="text" class="input-default input-error" value="Error">
    <input type="text" class="input-default input-large" value="Large">
    <input type="text" class="input-default input-small" value="Small">
    <input type="text" class="input-default" value="Disabled" disabled>
</body>
</html>
